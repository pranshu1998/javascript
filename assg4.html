<html>
<head>
<title>Listing</title>
<style>
body
{
background-color : lightgreen;
}
h1
{
background-color : blue;
}
ol
{
background-color : yellow;
}
ul
{
background-color : yellow;
}

</style>
</head>
<body>
<h1>Example of Ordered List</h1>
<ol >
<li>Pranshu</li>
<li>Priti</li>
<li>Shakti</li>
<li>Utkarsh</li>
</ol>
<h1>Example of Unordered List</h1>
<ul >
<li>Pranshu</li>
<li>Priti</li>
<li>Shakti</li>
<li>Utkarsh</li>
</ul>
</body>
</html>
