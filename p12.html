<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:yellow;width:150px;height:120px;padding:10px;">Mouse Over Me</div>

<script>
	function mOver(obj){
		obj.innerHTML="Thank You"
	}

	function mOut(obj){
		obj.innerHTML="Mouse Over Me"
	}
</script>

</body>
</html>
