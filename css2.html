<html>
<head>
<title>BACKGROUND COLOR</title>
</head>
<style>
h1
{
background-color: lightblue;
text-align: center;
}
h2
{
background-color: lightgreen;
text-align: center;
}

{

text-align: center;
}

</style>

</h2>
</body>
</html>
